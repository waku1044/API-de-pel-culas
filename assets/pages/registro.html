<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Registrate</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid d-flex justify-space-around">
          <div>
            <a class="navbar-brand" href="#">Cyrak-Movie</a>
          </div>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../../index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./login.html"
                    >Entrar</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="./registro.html"
                    aria-disabled="true"
                    >Registrate</a
                  >
                </li>
              </ul>
              <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
              </form> -->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <h2 class="py-2 text-center">Registrate</h2>
      <form class=" row g-3 my-3 mx-auto pb-4 rounded ">
        <div class="col-md-12">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="inputUsuario"
            placeholder="Min 4 digitos"
            data-usuario
            required
          />
        </div>
        <div class="col-md-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Min 6 digitos"
            data-password
            required
          />
        </div>
        <div class="col-md-12">
          <label for="inputRepeatPassword" class="form-label"
            >Repetir Password</label
          >
          <input
            type="password"
            class="form-control"
            id="inputRepeatPassword"
            data-repetir-password
          />
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            data-email
            required
          />
        </div>
        <div class="col-md-6">
          <label for="inputGenero" class="form-label">Genero</label>
          <select id="inputGenero" class="form-select" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="indefinido">Indefinido</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              He completado todos los datos del formulario.
            </label>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" data-registrando>
            Registrarme
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <a
            href="../../assets/pages/login.html"
            class="link-underline link-underline-opacity-0 text-dark"
            >Ya tengo cuenta.</a
          >
        </div>
      </form>
      <dialog data-modal class='border rounded-4 p-3'></dialog>
    </div>
    <script type="module" src="../js/registro.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
