<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registrate</title>
</head>
<body>
    <div class="container" >
        <h2 class="py-4 text-center">Registrate</h2>
        <form class="row g-3 mt-2 w-75 mx-auto pb-4">
            <div class="col-md-12">
              <label for="inputUsuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="inputUsuario" data-usuario required>
            </div>
            <div class="col-md-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" data-password required>
            </div>
            <div class="col-md-12">
              <label for="inputRepeatPassword" class="form-label">Repetir Password</label>
              <input type="password" class="form-control" id="inputRepeatPassword" data-repetir-password>
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" data-email required>
            </div>
            <div class="col-md-6">
              <label for="inputGenero" class="form-label">Genero</label>
              <select id="inputGenero" class="form-select" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="indefinido">Indefinido</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                 He completado todos los datos del formulario.
                </label>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" data-registrando>Registrarme</button>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <a href="../../assets/pages/login.html" class="link-underline link-underline-opacity-0 text-white">Ya tengo cuenta.</a>
            </div>
          </form>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
